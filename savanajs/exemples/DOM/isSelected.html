<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Savana | isSelected</title>
  <link rel="stylesheet" href="../../lib/css/animate.min.css">
  <link rel="stylesheet" href="../../lib/css/savana.css">
  <script src="../../lib/js/savana.js"></script> 
<script>

$savana(document).done(function(e) {

  // Verificar se um input radio ou checkbox esta clicado
  if($savana("form select#nome").isSelected()){
      alert(true)
  }else{
      alert(false)
  }

});

</script>
</head>
<body>
<p>To better see this method open the source code and the browser console</p>
    <!-- DADOS PESSOAIS-->
<form id="form-exemplo" action="Script_do_Formulario.php" method="post">
<fieldset>
 <legend>Dados Pessoais</legend>
 <table cellspacing="10">
  <tr>
   <td>
    <label for="email">Email: </label>
   </td>
   <td align="left">
    <input type="text" name="email" id="email" >
   </td>
   <td>
    <label for="nome">Nome: </label>
   </td>
   <td align="left">
    <select id="nome" name="nome">
      <option value="">Choose</option>
      <option value="John" selected="selected">John</option>
    </select>
   </td>
  </tr>
 </table>
</fieldset>
</form>
</body>
</html>
