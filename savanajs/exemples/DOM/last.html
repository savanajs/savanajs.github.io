<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Savana | Last</title>
  <link rel="stylesheet" href="../../lib/css/animate.min.css">
  <link rel="stylesheet" href="../../lib/css/savana.css">
  <script src="../../lib/js/savana.js"></script> 
<script>

$savana(document).done(function(e) {

  var start_time = savana.time();

  // Buscar elementos na ultima posição
  $savana("div.n1").child("div").last().styles("border: 1px solid red;");

  savana.endTime(start_time);

});

</script>

<style>
   div.p1 > div.p2{
    width: 100px;
    height: 50px;
    background: #c5c5c5;
    display: block;
    margin-bottom: 10px;
   }

   div.n1 > div.p2 > div.p3 {
    background: #eee;
    width: 50px;
    height: 25px;
    position: absolute;
    right: 0px;
   }
</style>

</head>
<body>

  <div class="n1 p1">

    <div  id="a1" class="n2 p2">

       <div class="p3"></div>
      
    </div>

    <div id="a2" class="n2 p2">

       <div class="p3"></div>
      
    </div>

    <div class="n2 p2">

       <div class="p3"></div>
      
    </div>

  </div>

</body>
</html>
