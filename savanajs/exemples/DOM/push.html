<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Savana | Push</title>
  <link rel="stylesheet" href="../../lib/css/animate.min.css">
  <link rel="stylesheet" href="../../lib/css/savana.css">
  <script src="../../lib/js/savana.js"></script> 
<script>

$savana(document).done(function(e) {

  var start_time = savana.time();

  // Add elements inside of others elements
  $savana("ul").push("<li class='after'>After</li>","after");
  $savana("ul").push("<li class='before'>Before</li>","before");

  savana.endTime(start_time);

});

</script>
</head>
<body>

<ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
</ul>

</body>
</html>
