<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Savana | Insert</title>
  <link rel="stylesheet" href="../../lib/css/animate.min.css">
  <link rel="stylesheet" href="../../lib/css/savana.css">
  <script src="../../lib/js/savana.js"></script> 
<script>

$savana(document).done(function(e) {

  // Add elements after or before of others elements
  $savana("ul").insert("<div class='after'>After</div>","after");
  $savana("ul").insert("<div class='before'>Before</div>","before");

});

</script>
</head>
<body>
<p>To better see this method open the source code and the browser console</p>
<ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
</ul>

</body>
</html>
