<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Savana | Checked</title>
  <link rel="stylesheet" href="/lib/css/animate.min.css">
  <link rel="stylesheet" href="/lib/css/savana.css">
  <script src="/lib/js/savana.js"></script> 
<script>

$savana(document).done(function(e) {

  var start_time = savana.time();

  // Verificar se um input radio ou checkbox esta clicado
  if($savana("form #nome").isChecked()){
      alert(true)
  }else{
      alert(false)
  }

  savana.endTime(start_time);

});

</script>
</head>
<body>

    <!-- DADOS PESSOAIS-->
<form id="form-exemplo" action="Script_do_Formulario.php" method="post">
<fieldset>
 <legend>Dados Pessoais</legend>
 <table cellspacing="10">
  <tr>
   <td>
    <label for="email">Email: </label>
   </td>
   <td align="left">
    <input type="text" name="email" id="email" >
   </td>
   <td>
    <label for="nome">Nome: </label>
   </td>
   <td align="left">
    <input type="checkbox" name="nome" id="nome" checked="checked">
   </td>
  </tr>
 </table>
</fieldset>
</form>
</body>
</html>
