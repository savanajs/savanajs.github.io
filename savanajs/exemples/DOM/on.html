<!DOCTYPE html>

<html>
<head>
  <meta charset="utf-8">
  <title>Savana | On</title>
  <link rel="stylesheet" href="../../lib/css/animate.min.css">
  <link rel="stylesheet" href="../../lib/css/savana.css">
  <script src="../../lib/js/savana.js"></script> 
  <script src="../../lib/js/addEventListener-IE.js"></script> 
<script>

$savana(document).done(function(e) {

  var start_time = savana.time();

  // Events (click, hover, change, keyup, etc)
  $savana("a").on("click", function(e){
     alert($savana(_this).content("text")); // Reference to $savana("a")
  })

  savana.endTime(start_time);

});

</script>
</head>
<body>

<a href="#">Click</a>

</body>
</html>
