<!DOCTYPE html>

<html>
<head>
  <meta charset="utf-8">
  <title>Savana | Delegate</title>
  <link rel="stylesheet" href="../../lib/css/animate.min.css">
  <link rel="stylesheet" href="../../lib/css/savana.css">
  <script src="../../lib/js/savana.js"></script> 
  <script src="../../lib/js/addEventListener-IE.js"></script> 
  <!-- <script type="text/javascript" src="https://getfirebug.com/firebug-lite.js"></script> -->
<script>

$savana(document).done(function(e) {
  // Events (click, hover, change, keyup, etc)
  $savana("body").delegate("click", "a", function(e){
    alert($savana(this).content("text")); // Reference to $savana("a")
    savana.eventStop(e);
  });
});

</script>
</head>
<body>
<p>To better see this method open the source code and the browser console</p>
<a href="#">Click</a>

</body>
</html>
