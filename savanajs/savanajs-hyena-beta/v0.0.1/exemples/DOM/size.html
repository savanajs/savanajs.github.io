<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Savana | Size</title>
  <link rel="stylesheet" href="/lib/css/animate.min.css">
  <link rel="stylesheet" href="/lib/css/savana.css">
  <script src="/lib/js/savana.js"></script> 
<script>

$savana(document).done(function(e) {

  var start_time = savana.time();

  // Retorna o tamanho de largura e altura de um elemento
  var size = $savana(".n1").size();
  console.log(size.w);
  console.log(size.h);

  savana.endTime(start_time);

});

</script>
</head>
<body>

  <div class="n1">22</div>

</body>
</html>
