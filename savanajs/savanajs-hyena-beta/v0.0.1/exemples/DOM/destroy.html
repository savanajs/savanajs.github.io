<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Savana | Destroy</title>
  <link rel="stylesheet" href="/lib/css/animate.min.css">
  <link rel="stylesheet" href="/lib/css/savana.css">
  <script src="/lib/js/savana.js"></script> 
<script>

$savana(document).done(function(e) {

  var start_time = savana.time();

  // Remove elements of HTML
  $savana("ul").find("li").eq(0).destroy();

  savana.endTime(start_time);

});

</script>
</head>
<body>

<ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
</ul>

</body>
</html>
