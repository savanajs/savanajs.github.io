<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Savana | Add Class</title>
  <link rel="stylesheet" href="/lib/css/animate.min.css">
  <link rel="stylesheet" href="/lib/css/savana.css">
  <script type="text/javascript" src="/lib/js/savana.js"></script> 
  <script type="text/javascript" src="https://getfirebug.com/firebug-lite.js"></script>

<script type="text/javascript">

$savana(document).done(function(e) {

  var start_time = savana.time();
  // Add class in elements
  $savana("ul li").addClass("teste")
  $savana("ul li").addClass("teste2")
  savana.endTime(start_time);

});

</script>
</head>
<body>

<ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
</ul>

</body>
</html>
