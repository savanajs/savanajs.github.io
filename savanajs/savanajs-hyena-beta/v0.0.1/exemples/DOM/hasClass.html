<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Savana | Has Class</title>
  <link rel="stylesheet" href="/lib/css/animate.min.css">
  <link rel="stylesheet" href="/lib/css/savana.css">
  <script src="/lib/js/savana.js"></script> 
<script>

$savana(document).done(function(e) {

  var start_time = savana.time();

  // Add class or remove class in elements
  if($savana("ul li").eq(0).hasClass("lista-nova")){
    alert("Exists class!")
  }else{
    alert("Not exists class!")
  }

  savana.endTime(start_time);

});

</script>
</head>
<body>

<ul>
    <li class="lista-nova">1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
</ul>

</body>
</html>
